<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 趣味交互页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "Comic Sans MS", cursive, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 背景装饰 */
        .hearts-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            transition: all 0.5s ease;
        }

        .animal-img {
            width: 300px;
            height: 200px;
            margin: 20px auto;
            border-radius: 15px;
            object-fit: contain;
            transition: all 0.3s ease;
            border: 3px solid #ffb3ba;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .animal-img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 28px;
            color: #d63384;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 100px;
        }

        button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover:before {
            width: 300px;
            height: 300px;
        }

        #yes-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
        }

        #yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.6);
        }

        #no-btn {
            background: linear-gradient(45deg, #4834d4, #686de0);
            box-shadow: 0 5px 15px rgba(72, 52, 212, 0.4);
        }

        #no-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(72, 52, 212, 0.6);
        }

        .hidden {
            display: none !important;
        }

        /* 最终页面样式 */
        .final-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .final-img {
            width: 300px;
            height: 200px;
            margin: 20px auto;
            border-radius: 15px;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: bounce 1s ease-in-out infinite alternate;
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .final-text {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 粒子效果 */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff69b4;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 2s ease-out forwards;
        }

        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(0) translate(var(--dx), var(--dy));
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .animal-img {
                width: 250px;
                height: 150px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="hearts-bg" id="hearts-bg"></div>

    <!-- 初始页面 -->
    <div class="container" id="init-page">
        <img src="image.png" alt="可爱小动物" class="animal-img" id="animal-img">
        <h2>你愿意成为我的儿子吗？</h2>
        <div class="btn-group">
            <button id="yes-btn">可以 💕</button>
            <button id="no-btn">不要 😅</button>
        </div>
    </div>

    <!-- 最终页面 -->
    <div class="container hidden" id="final-page">
        <div class="final-container">
            <div class="final-text">!!!好大儿!! ( >◡< )♡°</div>
            <img src="image.png" alt="两只小动物" class="final-img">
            <div style="margin-top: 20px; font-size: 18px; opacity: 0.9;">
                恭喜成为我的儿子
            </div>
        </div>
    </div>

    <script>
        // 创建背景飘浮的心形
        function createFloatingHearts() {
            const heartsBg = document.getElementById('hearts-bg');
            const heartSymbols = ['💖', '💕', '💗', '💝', '💘', '💞'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (6 + Math.random() * 4) + 's';
                heartsBg.appendChild(heart);
            }
        }

        // 创建粒子效果
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            const dx = (Math.random() - 0.5) * 200;
            const dy = (Math.random() - 0.5) * 200;
            particle.style.setProperty('--dx', dx + 'px');
            particle.style.setProperty('--dy', dy + 'px');
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 2000);
        }

        // 创建多个粒子
        function createParticles(x, y, count = 10) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    createParticle(x + Math.random() * 20 - 10, y + Math.random() * 20 - 10);
                }, i * 50);
            }
        }

        // 主交互逻辑
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const animalImg = document.getElementById('animal-img');
        const initPage = document.getElementById('init-page');
        const finalPage = document.getElementById('final-page');

        let scale = 1;
        let yesBtnScale = 1;
        const maxScale = 2.5; // 最大放大倍数
        const maxYesBtnScale = 2.0; // "可以"按钮最大放大倍数
        const scaleStep = 0.3; // 每次放大的步长
        const yesBtnScaleStep = 0.15; // "可以"按钮每次放大的步长

        // "不要"按钮点击事件
        noBtn.addEventListener('click', (e) => {
            // 创建粒子效果
            const rect = e.target.getBoundingClientRect();
            createParticles(rect.left + rect.width / 2, rect.top + rect.height / 2, 15);
            
            // 放大动物图片
            scale += scaleStep;
            
            // 放大"可以"按钮
            yesBtnScale += yesBtnScaleStep;
            if (yesBtnScale > maxYesBtnScale) {
                yesBtnScale = maxYesBtnScale; // 限制最大放大倍数
            }
            yesBtn.style.transform = `scale(${yesBtnScale})`;
            
            // 为"可以"按钮添加发光效果
            if (yesBtnScale > 1.5) {
                yesBtn.style.boxShadow = `0 0 20px rgba(255, 107, 107, 0.8), 0 8px 25px rgba(238, 90, 36, 0.6)`;
            }
            
            // 根据按钮大小改变文字提示
            if (yesBtnScale > 1.8) {
                yesBtn.innerHTML = '可以 💕<br><small>快选我！</small>';
            } else if (yesBtnScale > 1.4) {
                yesBtn.innerHTML = '可以 💕<br><small>别犹豫了！</small>';
            } else if (yesBtnScale > 1.2) {
                yesBtn.innerHTML = '可以 💕<br><small>选这个！</small>';
            }
            
            if (scale > maxScale) {
                // 放大到最大后，强制跳转到最终页面
                initPage.style.transform = 'scale(0.8)';
                initPage.style.opacity = '0';
                
                setTimeout(() => {
                    initPage.classList.add('hidden');
                    finalPage.classList.remove('hidden');
                    // 创建庆祝粒子
                    setTimeout(() => {
                        const centerX = window.innerWidth / 2;
                        const centerY = window.innerHeight / 2;
                        createParticles(centerX, centerY, 30);
                    }, 500);
                }, 500);
            } else {
                animalImg.style.transform = `scale(${scale})`;
                // 添加震动效果
                animalImg.style.animation = 'none';
                setTimeout(() => {
                    animalImg.style.animation = 'pulse 2s ease-in-out infinite';
                }, 100);
            }
        });

        // "可以"按钮点击事件
        yesBtn.addEventListener('click', (e) => {
            // 重置按钮状态
            yesBtnScale = 1;
            yesBtn.style.transform = 'scale(1)';
            yesBtn.style.boxShadow = '0 5px 15px rgba(238, 90, 36, 0.4)';
            
            // 创建爱心粒子效果
            const rect = e.target.getBoundingClientRect();
            createParticles(rect.left + rect.width / 2, rect.top + rect.height / 2, 20);
            
            // 添加按钮特效
            yesBtn.style.transform = 'scale(1.2)';
            yesBtn.style.background = 'linear-gradient(45deg, #ff4757, #ff3838)';
            
            setTimeout(() => {
                initPage.style.transform = 'scale(0.8)';
                initPage.style.opacity = '0';
                
                setTimeout(() => {
                    initPage.classList.add('hidden');
                    finalPage.classList.remove('hidden');
                    
                    // 创建庆祝粒子
                    setTimeout(() => {
                        const centerX = window.innerWidth / 2;
                        const centerY = window.innerHeight / 2;
                        createParticles(centerX, centerY, 50);
                    }, 500);
                }, 500);
            }, 300);
        });

        // 图片点击效果
        animalImg.addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            createParticles(rect.left + rect.width / 2, rect.top + rect.height / 2, 8);
        });

        // 页面加载完成后的初始化
        window.addEventListener('load', () => {
            createFloatingHearts();
            
            // 添加入场动画
            initPage.style.opacity = '0';
            initPage.style.transform = 'translateY(50px)';
            
            setTimeout(() => {
                initPage.style.transition = 'all 1s ease';
                initPage.style.opacity = '1';
                initPage.style.transform = 'translateY(0)';
            }, 100);
        });

        // 添加键盘支持
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                yesBtn.click();
            } else if (e.key === 'Escape') {
                noBtn.click();
            }
        });
    </script>
</body>
</html>
